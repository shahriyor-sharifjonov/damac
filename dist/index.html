<!DOCTYPE html >
<html lang="en"> 
  <head> 
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.min.css?_v=20230112150251"/>
    <title>Damac </title>
  </head>
  <body> 
    <div class="fixed"> </div>
    <div class="wrapper"> 
      <section class="amenities" id="amenities"> 
        <div class="amenities__body"> 
          <div class="amenities__wrapper"> 
            <div class="amenities__item"> 
              <p class="amenities__item-title">01. Panoramic views </p>
              <div class="amenities__item-img"> <picture><source srcset="img/amenities-1.webp" type="image/webp"><img src="img/amenities-1.png" alt="" draggable="false"/></picture></div>
            </div>
            <div class="amenities__item"> 
              <p class="amenities__item-title">02. Floating pool </p>
              <div class="amenities__item-img"> <picture><source srcset="img/amenities-2.webp" type="image/webp"><img src="img/amenities-2.png" alt="" draggable="false"/></picture></div>
            </div>
            <div class="amenities__item"> 
              <p class="amenities__item-title">03. Maritime centre </p>
              <div class="amenities__item-img"> <picture><source srcset="img/amenities-3.webp" type="image/webp"><img src="img/amenities-3.png" alt="" draggable="false"/></picture></div>
            </div>
            <div class="amenities__item"> 
              <p class="amenities__item-title">04. Exclusive design </p>
              <div class="amenities__item-img"> <picture><source srcset="img/amenities-4.webp" type="image/webp"><img src="img/amenities-4.png" alt="" draggable="false"/></picture></div>
            </div>
          </div>
        </div>
        <div class="amenities__carousel container"> 
          <div class="swiper amenities__carousel-swiper amenities__ctop"> 
            <div class="swiper-wrapper"> 
              <div class="swiper-slide amenities__carousel-item"> <picture><source srcset="img/amenities-1.webp" type="image/webp"><img src="img/amenities-1.png" alt="" draggable="false"/></picture></div>
              <div class="swiper-slide amenities__carousel-item"> <picture><source srcset="img/amenities-2.webp" type="image/webp"><img src="img/amenities-2.png" alt="" draggable="false"/></picture></div>
              <div class="swiper-slide amenities__carousel-item"> <picture><source srcset="img/amenities-3.webp" type="image/webp"><img src="img/amenities-3.png" alt="" draggable="false"/></picture></div>
              <div class="swiper-slide amenities__carousel-item"> <picture><source srcset="img/amenities-4.webp" type="image/webp"><img src="img/amenities-4.png" alt="" draggable="false"/></picture></div>
            </div>
          </div>
          <div class="swiper amenities__gallery amenities__cbot"> 
            <div class="swiper-wrapper"> 
              <div class="swiper-slide amenities__gallery-item"> <picture><source srcset="img/amenities-1.webp" type="image/webp"><img src="img/amenities-1.png" alt="" draggable="false"/></picture></div>
              <div class="swiper-slide amenities__gallery-item"> <picture><source srcset="img/amenities-2.webp" type="image/webp"><img src="img/amenities-2.png" alt="" draggable="false"/></picture></div>
              <div class="swiper-slide amenities__gallery-item"> <picture><source srcset="img/amenities-3.webp" type="image/webp"><img src="img/amenities-3.png" alt="" draggable="false"/></picture></div>
              <div class="swiper-slide amenities__gallery-item"> <picture><source srcset="img/amenities-4.webp" type="image/webp"><img src="img/amenities-4.png" alt="" draggable="false"/></picture></div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="js/app.min.js?_v=20230112150251"> </script>
  </body>
</html>
